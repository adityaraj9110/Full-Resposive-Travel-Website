<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bb87ca434c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Travel Website</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">AR</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="/html/index.html">Home</a></li>
                <li class="nav-item"><a href="/html/about.html">About</a></li>
                <li class="nav-item"><a href="/html/contact.html">Contact</a></li>
            </ul>

        </div>
    </nav>
    
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-adress">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                            <h2 class="text-grey md-heading">Location</h2>
                            <p>#2661 Janakpuri Colony,city name,town name</p>
                        
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope  fa-3x  text-red"></i>
                            <h2 class="text-grey md-heading">Email</h2>
                            <p>adityaabraham039@gmail.com</p>
                        
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                            <h2 class="text-grey md-heading">Call</h2>
                            <p>+91 9109109105</p>
                        
                    </div>
                    <img src="/images/company-img.jpg" alt="company image">
                </div>
                <form action="" class="form">
                    <h1 class="md-heading text-black">Contact Us</h1>
                    <p class="text-grey">Let Us Know Your Question, suggestion and concern by filling this form Below.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="text" name="" id="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="Phone">Phone</label>
                        <input type="text" name="" id="Phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
        

    </section>

    <section class="footer">
        <div class="social-media">
            <i class="fab fa-facebook fa-3x text-light"></i>
            <i class="fab fa-twitter fa-3x text-light"></i>
            <i class="fab fa-instagram fa-3x text-light"></i>
        </div>
        <h3>World Travel &copy; 2020. All Right Are Reserved To Aditya Raj</h3>
    </section>
</body>
</html>
